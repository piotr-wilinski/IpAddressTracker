<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <h1>IP Address Tracker</h1>
    <form>
      <input type="text" placeholder="Search for any IP address or domain" class="ip-search">
      <button class="submit"><i class="fa fa-angle-right" aria-hidden="true"></i></button>
    </form>
    <div class="card">
      <div>
        <span>IP Address</span>
        <p class="ip"></p>
      </div>
      <div>
        <span>Location</span>
        <p class="location"></p>
      </div>
      <div>
        <span>Timezone</span>
        <p class="timezone"></p>
      </div>
      <div>
        <span>ISP</span>
        <p class="isp last"></p>
      </div>
    </div>
  </div>
  <div id="mapid"></div>

  <!-- IP Address Tracker

  Search for any IP address or domain

  IP Address
  Location
  Timezone
  UTC -->
